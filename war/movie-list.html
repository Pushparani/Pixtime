<body>

	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-ex1-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<!-- You'll want to use a responsive image option so this logo looks good on devices - I recommend using something like retina.js (do a quick Google search for it and you'll find it) -->
				<a class="navbar-brand logo-nav" href="index.html"><img
					src="http://placehold.it/150x75&text=PixTime"></a>
			</div>



			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse navbar-ex1-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#about">About</a></li>
					<li><a href="#services">Services</a></li>
					<li><a href="#contact">Contact</a></li>
				</ul>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>
<body class="index-page" data-page="index">

	<div id="hero">




		<div class="primary-content">



			<div class="hero-masonry">



				<div class="grid-sizer"></div>

				<div class="hero-item has-title texty">
					<h1>Pixtime</h1>
					<p class="tagline">Your Review Counts...</p>
				</div>



				<div class="hero-item w2 what-is texty">
					<h2>What is Pixtime?</h2>
					<p>Pixtime is a Movie Rating Site. Share Your Ratings and
						Reviews about any tamil movie with your friends.</p>
				</div>


			</div>

			<div>
				<button id="load-more-examples" class="button">Load more
					Movies</button>
			</div>

		</div>

	</div>



	<div id="content">









		<div id="notification"></div>


	</div>

	<div id="footer">
		<div class="primary-content"></div>
	</div>
